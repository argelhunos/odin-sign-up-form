<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">
            <img class="banner-background" src="leafs.jpg" alt="Background consisting of green leafs">
            <div class="logo-container">
                <img src="odin-lined.png" alt="The Odin Project Logo">
                <p>ODIN</p>
            </div>
            <p class="photo-credits">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></p>
        </div>
        <div class="page-content">
            <div class="description-box">
                <div class="text">
                    <p>This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up <em><strong>now</strong></em> to get started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="form">
                <p>Let's do this!</p>
            </div>
            <div class="account-buttons">
                <button>Create Account</button>
            </div>
        </div>
    </body>
</html>
